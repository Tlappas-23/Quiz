<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="An interactive JavaScript Fundamentals Quiz app that tests your JS knowledge." />
  <title>JavaScript Fundamentals Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="container">
    <!-- Start Screen -->
    <section id="start-screen" class="screen active">
      <h1>JavaScript Fundamentals Quiz</h1>
      <p class="intro">Test your knowledge of core JavaScript concepts.</p>
      <button id="start-button" class="btn primary">Start Quiz</button>
    </section>

    <!-- Quiz Section -->
    <section id="quiz-container" class="screen hidden">
      <div class="quiz-header">
        <h2 id="question-text"></h2>
        <p id="progress-text" class="progress"></p>
      </div>
      <div id="options-container" class="options"></div>
      <button id="next-button" class="btn secondary hidden">Next Question</button>
    </section>

    <!-- Score Section -->
    <section id="score-container" class="screen hidden">
      <h2>Quiz Complete!</h2>
      <p id="score-text" class="score"></p>
      <button id="restart-button" class="btn primary">Restart Quiz</button>
    </section>
  </main>

  <footer class="footer">
    <p>Â© <span id="year"></span> JavaScript Fundamentals Quiz | Built with HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
